<!DOCTYPE html>
<html>
	<head>
		<title>Pi-Cam</title>
	</head>
	
	<body>
		<h1>Raspberry Pi Security Camera!</h1>
		<p>
		  <button onclick="takeSnapshot()">Take snapshot</button>
		  (this is slow and will take several seconds)
    </p>
		<img src="/snapshot.jpg" alt="No snapshot taken yet">
	</body>

	<script>
    function takeSnapshot() {
      fetch('/cgi-bin/image.sh').then((res) => location.reload());
    }
	</script>
</html>
